<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="description" content="Ejercicio 6 de la practica de segunda semana">
	<meta name="author" content="Luis Angel Piedra">

	<script language="javascript" type="text/javascript">
		
		var input;
		var resultado;
		var output;

		//funcion para obtener la factorial de un numero entero
		function factorial(numero)
		{
			resultado = 1;

			for (var i = 1; i <= numero; i++)
			{
				resultado = resultado * i;
			};

			return resultado;
		}

		//funcion que se activa cuando se cambia el texto del input del numero entero
		function cuandoSeCambiaElInput()
		{
			//mostrar por pantalla la factorial del numero ingresado
			output.textContent = "la factorial de " + input.value + " es " + factorial(input.value);
		}

		//funcion que se ejecuta cuando se termina de cargar la pagina
		function cuandoLaPaginaHayaTerminadoDeCargar()
		{

			//inicializando el input y output
			input = document.getElementById("inputNumero");
			output = document.getElementById("outputResultado");

			//añadiendo un escuchador a la variable input, para escuchar cuando el texto cambie
			input.addEventListener('change', cuandoSeCambiaElInput);
		}

	</script>

</head>
<body onload="cuandoLaPaginaHayaTerminadoDeCargar()">
	
	<spam>Inserte un número entero y precione enter: </spam>
	<input type="number" id="inputNumero"><br>

	<spam id="outputResultado"></spam>

</body>
</html>
